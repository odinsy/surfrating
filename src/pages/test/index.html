<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полный рейтинг спортсменов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="global-header">
        <div class="header-content">
            <!-- <div class="header-brand">
                <a href="//topheats.ru" class="header-logo-link">
                    <img src="../../img/th-white-logo-min.png" alt="TopHeats" class="header-logo">
                </a>
            </div> -->

            <nav class="header-nav">
                <!-- Комбинированное меню спорта и соревнований -->
                <div class="dropdown sport-competition-menu">
                    <button class="sport-menu-btn header-nav-link">
                        Рейтинг ▼
                    </button>
                    <div class="dropdown-menu">
                        <!-- Серфинг -->
                        <div class="sport-group" data-sport="surfing">
                            <div class="sport-header">Серфинг</div>
                            <a href="#" class="dropdown-item competition-item" data-competition="rfs/rus">Чемпионат России</a>
                            <a href="#" class="dropdown-item competition-item" data-competition="rfs/kaliningrad">Чемпионат Калининградской области</a>
                            <a href="#" class="dropdown-item competition-item" data-competition="coldwater">Балтийский серф-контест</a>
                        </div>

                        <!-- Вейксерфинг -->
                        <div class="sport-group" data-sport="wakesurfing">
                            <div class="sport-header">Вейксерфинг</div>
                            <a href="#" class="dropdown-item competition-item" data-competition="rfs/rus">Чемпионат России</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="header-controls"></div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <select id="discipline-select" class="discipline-select">
                <!-- Опции будут заполняться динамически -->
            </select>

            <div class="gender-switch">
                <button class="gender-btn active" data-gender="men">Мужчины</button>
                <button class="gender-btn" data-gender="women">Женщины</button>
            </div>
        </div>

        <div id="ranking-table-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/transliteration@2.3.5/dist/browser/bundle.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
