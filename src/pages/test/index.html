<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг спортсменов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="global-header">
        <div class="header-content">
            <a href="//topheats.ru" class="header-brand">
                <img src="../../img/th-white-logo-min.png" alt="TopHeats" class="header-logo">
            </a>

            <div class="header-controls">
                <div class="discipline-dropdown">
                    <button class="discipline-toggle">
                        <span class="discipline-label">Короткая доска</span>
                        <svg class="discipline-icon" viewBox="0 0 24 24">
                            <path d="M7 10l5 5 5-5z"></path>
                        </svg>
                    </button>

                    <div class="discipline-menu">
                        <div class="discipline-option selected" data-discipline="shortboard">Короткая доска</div>
                        <div class="discipline-option" data-discipline="longboard">Длинная доска</div>
                        <div class="discipline-option" data-discipline="wakesurfing">Вейксерфинг</div>
                        <div class="discipline-option" data-discipline="wakeskim">Вейкским</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <select id="competition-select" class="discipline-select"></select>
            <div class="gender-switch">
                <button class="gender-btn active" data-gender="men">Мужчины</button>
                <button class="gender-btn" data-gender="women">Женщины</button>
            </div>
        </div>

        <div id="ranking-table-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/transliteration@2.3.5/dist/browser/bundle.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
