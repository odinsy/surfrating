<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг спортсменов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm" style="background-color: #112D4E;">
        <div class="container">
            <a class="navbar-brand" href="//topheats.ru">
                <img src="../../img/th-white-logo-min.png" alt="TopHeats" height="40">
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="disciplineDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="disciplineLabel">Короткая доска</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="disciplineDropdown">
                        <li><a class="dropdown-item discipline-option active" href="#" data-discipline="shortboard">Короткая доска</a></li>
                        <li><a class="dropdown-item discipline-option" href="#" data-discipline="longboard">Длинная доска</a></li>
                        <li><a class="dropdown-item discipline-option" href="#" data-discipline="wakesurfing">Вейксерфинг</a></li>
                        <li><a class="dropdown-item discipline-option" href="#" data-discipline="wakeskim">Вейкским</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-4">
        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <select id="competition-select" class="form-select">
                </select>
            </div>
            <div class="col-md-6">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary gender-btn active" data-gender="men">Мужчины</button>
                    <button type="button" class="btn btn-outline-primary gender-btn" data-gender="women">Женщины</button>
                </div>
            </div>
        </div>

        <div id="ranking-table-container" class="table-responsive"></div>
    </div>

    <footer class="footer mt-auto py-3 bg-light border-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-muted">
                    &copy; TopHeats. Все права защищены.
                </div>
                <div>
                    <span class="text-muted me-2">Обновлено:</span>
                    <span id="last-updated" class="fw-bold">-</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/transliteration@2.3.5/dist/browser/bundle.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
